<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalizador de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .section { margin-bottom: 30px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .question { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .subquestion { margin-left: 20px; }
        .form-control:disabled { background-color: #e9ecef; }
        .saved-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        .thumbnail-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .thumbnail-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .thumbnail-img:hover {
            border-color: #007bff;
            transform: scale(1.05);
        }
        .btn-eliminar-img {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .btn-eliminar-img:hover {
            background: #c82333;
        }
        #alertaExito {
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Fiscalizaci√≥n de Obra</h1>
        
        <!-- Secci√≥n de Antecedentes Generales -->
        <div class="card mb-4" id="datosGeneralesSection">
            <div class="card-header bg-primary text-white">Antecedentes Generales de la Obra</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Obra:</label>
                            <input type="text" class="form-control" id="nombreObra" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comuna:</label>
                            <input type="text" class="form-control" id="comuna" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Empresa Contratista:</label>
                            <input type="text" class="form-control" id="empresaContratista" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Entidad Patrocinante:</label>
                            <input type="text" class="form-control" id="entidadPatrocinante" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Supervisor - FTO SERVIU:</label>
                            <input type="text" class="form-control" id="supervisor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Director de Obra:</label>
                            <input type="text" class="form-control" id="directorObra" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selector de Departamento -->
        <div class="card mb-4" id="selectorDeptoSection">
            <div class="card-header bg-primary text-white">Departamento</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">N√∫mero de Departamento:</label>
                    <input type="text" class="form-control" id="numeroDepto" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de Dormitorios:</label>
                    <select class="form-select" id="cantidadDormitorios">
                        <option value="1">1 Dormitorio</option>
                        <option value="2">2 Dormitorios</option>
                        <option value="3">3 Dormitorios</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="iniciarInspeccion">Iniciar Inspecci√≥n</button>
            </div>
        </div>

        <!-- Secciones de Preguntas (se llenar√° din√°micamente) -->
        <div id="seccionesPreguntas"></div>

        <!-- Botones Finales -->
        <div class="text-center mt-4 mb-5" id="finalizarContainer" style="display: none;">
            <button class="btn btn-info me-2" id="guardarAvanceBtn">üíæ Guardar Avance</button>
            <button class="btn btn-success me-2" id="generarExcelBtn">üìä Generar Excel</button>
            <button class="btn btn-secondary me-3" id="otroDepartamentoBtn">üè¢ Inspeccionar Otro Departamento</button>
            <button class="btn btn-primary" id="finalizarInspeccion">üìÑ Finalizar Inspecci√≥n y Generar PDF</button>
        </div>

        <!-- Badge de guardado -->
        <div class="alert alert-success saved-badge" id="savedBadge">‚úì Avance guardado</div>
    </div>

    <!-- Modal para respuestas "No" -->
    <div class="modal fade" id="modalNo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Observaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Alerta de √©xito -->
                    <div class="alert alert-success" id="alertaExito" style="display: none;">
                        ‚úì Observaci√≥n guardada exitosamente
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n del problema:</label>
                        <textarea class="form-control" id="descripcionProblema" rows="3" placeholder="Describe el problema encontrado..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Agregar im√°genes:</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" id="subirImagenBtn">
                                üìÅ Subir Imagen desde Archivo
                            </button>
                            <button class="btn btn-outline-secondary" id="tomarFotoBtn">
                                üì∑ Tomar Foto con C√°mara
                            </button>
                        </div>
                        <input type="file" id="imagenInput" accept="image/*" style="display: none;">
                        <input type="file" id="fotoInput" accept="image/*" capture="environment" style="display: none;">
                        
                        <!-- Contador de im√°genes -->
                        <div class="alert alert-info mt-3 mb-0" id="contadorImagenes">
                            üì∏ Im√°genes agregadas: <strong>0</strong>
                        </div>
                    </div>
                    
                    <!-- Galer√≠a de im√°genes -->
                    <div id="galeriaImagenes" class="mb-3" style="display: none;">
                        <label class="form-label fw-bold">Im√°genes de esta observaci√≥n:</label>
                        <div id="thumbnails" class="d-flex flex-wrap"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarObservacionBtn">
                        ‚úì Guardar Observaci√≥n
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Librer√≠as -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
